<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon_io/site.webmanifest" />
    <title>Team Information</title>
    <script type="module" src="../js/team-details.js" defer></script>
  </head>

  <body>
    <header id="header"></header>
    <main id="team-main">
      <section class="team-statistics divider" id="statistics-section">
        <div class="top-container">
          <div class="team-title" id="team-title"></div>
          <div class="heart-container">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
              class="heart"
              id="heartFavorite"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0" />

              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z"
                  stroke="#2ff4b9"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
            <span id="myFavMsg">Follow</span>
          </div>
        </div>
        <h3>Team Statistics</h3>
        <div id="teamStatistics"></div>
      </section>
      <section class="team-info divider" id="squad-section">
        <div class="team-squad">
          <h3>Squad</h3>
          <label for="sortSelectPos" class="labelSelect"
            >Sort by Position:
            <select id="sortSelectPos" class="selectElement">
              <option value="All">All</option>
              <option value="Goalkeeper">Goalkeeper</option>
              <option value="Defender">Defender</option>
              <option value="Midfielder">Midfielder</option>
              <option value="Attacker">Attacker</option>
            </select>
          </label>
          <div id="teamSquad"></div>
        </div>
      </section>
      <section class="team-gamesSec divider" id="games-section">
        <h3>League Fixtures</h3>
        <h4 class="todayGame-title">Today's Fixture</h4>
        <div id="today-gamesCont" class="gamesContainer"></div>
        <label for="sortSelect" class="labelSelect"
          >Sort Fixtures:
          <select id="sortSelect" class="selectElement">
            <option value="newest">Newest Fixtures</option>
            <option value="previous">Previous Fixtures</option>
          </select>
        </label>
        <div id="team-gamesCont" class="gamesContainer"></div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
