<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon_io/site.webmanifest" />
    <title>Team Information</title>
    <script type="module" src="../js/team-details.js" defer></script>
  </head>

  <body>
    <header id="header"></header>
    <main id="team-main">
      <section class="team-statistics divider" id="statistics-section">
        <div class="team-title" id="team-title">
        </div>
        <h3>Team Statistics</h3>
        <div id="teamStatistics"></div>
      </section>
      <section class="team-info divider" id="squad-section">
        <div class="team-squad">
          <h3>Squad</h3>
          <label for="sortSelectPos" class="labelSelect">Sort by Position:
            <select id="sortSelectPos" class="selectElement">
              <option value="All">All</option>
              <option value="Goalkeeper">Goalkeeper</option>
              <option value="Defender">Defender</option>
              <option value="Midfielder">Midfielder</option>
              <option value="Attacker">Attacker</option>
            </select>
          </label>
          <div id="teamSquad"></div>
        </div>
      </section>
      <section class="team-gamesSec divider" id="games-section">
        <h3>League Fixtures</h3>
        <h4 class="todayGame-title">Today's Fixture</h4>
        <div id="today-gamesCont" class="gamesContainer"></div>
        <label for="sortSelect" class="labelSelect"
          >Sort Fixtures:
          <select id="sortSelect" class="selectElement">
            <option value="newest">Newest Fixtures</option>
            <option value="previous">Previous Fixtures</option>
          </select>
        </label>
        <div id="team-gamesCont" class="gamesContainer"></div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
