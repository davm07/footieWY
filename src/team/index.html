<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon_io/site.webmanifest" />
    <title>Team Information</title>
    <script type="module" src="../js/team-details.js"></script>
  </head>

  <body>
    <header id="header"></header>
    <main>
      <section class="divider" id="team-details"></section>
      <section class="team-gamesSec divider">
        <h3>League Games</h3>
        <label for="sortSelect" class="labelSelect">Sort Matches:
          <select id="sortSelect">
            <option value="newest">Newest Matches</option>
            <option value="previous">Previous Matches</option>
          </select>
        </label>
        <div id="team-gamesCont" class="gamesContainer"></div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
