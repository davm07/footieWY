<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon_io/site.webmanifest" />
    <title>Home</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="hero divider">
        <div class="hero-msg">
          <h2>
            Experience the passion of soccer. Join us for the ultimate thrill.
          </h2>
        </div>
        <div class="hero-img">
          <img src="/images/hero-logo.svg" alt="Player hitting ball" />
        </div>
        <div class="button-container">
          <a href="leagues/index.html" id="searchCompts">Browse Competitions</a>
        </div>
      </div>
      <section class="latest-matches divider">
        <h2>Latest Fixture</h2>
        <div id="matches-container"></div>
      </section>
      <section class="top-leagues divider">
        <h2>Top Leagues</h2>
        <div id="leagues-container"></div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
